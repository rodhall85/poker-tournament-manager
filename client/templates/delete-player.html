<div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h1 class="panel-title">Delete</h1>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <div>
            <img id="player-image" class="img-responsive" src="images/avatar-blank.png" alt="{{player.name}}" />
          </div>
          <div class="name-banner text-center">
            {{player.name}}
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <h4>Are you sure you want to delete this player?</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="btn btn-info" ng-click="setMode('list')">Cancel</div>
          <div class="btn btn-danger" ng-click="deletePlayer(player)">Delete</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="margin-bottom">
    <div ng-click="setMode('create')" class="btn btn-info">Create</div>
  </div>
  <hr />
  <div class="container panel no-padding" ng-repeat="player in players">
    <div class="panel-heading bg-info bright-text">
      <div class="row">
        <div class="col-xs-9">
          <h3 class="panel-title pull-left">
              {{player.name}} - {{player.sex}} - {{player.dob}}
          </h3>
        </div>
        <div class="col-xs-3 pull-right text-right">
            <div class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="setMode('edit')"></div>
            <div class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="setMode('delete')"></div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
                <img ng-src="{{player.image}}" class="img-responsive" alt="{{player.name}}" />
            </div>
            <div class="col-md-9">
                <div class="text-uppercase well margin-10">
                    {{player.style}}
                </div>
                <div class="well margin-10">
                    {{player.description}}
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
